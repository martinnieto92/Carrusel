<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Certificates</title>
    <!-- Link Swiper's CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    
    <!-- Swiper -->
    <div class="container">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-container mySwiper">

            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <img src="img/Titulo.jpg" alt="">
                    <div class="card-description">
                        <div class="card-title">
                            <h4>Electronic Engineer</h4>
                        </div>
                        <div class="card-text">
                            <p>C/C++</p>
                            <p>Pyhton</p>
                        </div>
                        <!-- <div class="card-link">
                            <a href="#">Ver más</a>
                        </div> -->
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="img/Ingles.jpg" alt="">
                    <div class="card-description">
                        <div class="card-title">
                            <h4>English</h4>
                        </div>
                        <div class="card-text">
                            <p>Level: C1</p>
                        </div>
                        <!-- <div class="card-link">
                            <a href="#">Ver más</a>
                        </div> -->
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="img/FrontEnd.png" alt="">
                    <div class="card-description">
                        <div class="card-title">
                            <h4>Front-End</h4>
                        </div>
                        <div class="card-text">
                            <p>CSS</p>
                            <p>Bootstrap</p>
                            <p>SASS</p>
                            <p>Seo</p>
                        </div>
                        <!-- <div class="card-link">
                            <a href="#">Ver más</a>
                        </div> -->
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="img/JavaScript.png" alt="">
                    <div class="card-description">
                        <div class="card-title">
                            <h4>JavaScript</h4>
                        </div>
                        <div class="card-text">
                            <p>NodeJS</p>
                            <p>JSON</p>
                            <p>DOM</p>
                            <p>AJAX</p>
                        </div>
                        <!-- <div class="card-link">
                            <a href="#">Ver más</a>
                        </div> -->
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="img/React.png" alt="">
                    <div class="card-description">
                        <div class="card-title">
                            <h4>React JS</h4>
                        </div>
                        <div class="card-text">
                            <p>Rest API</p>
                            <p>Firebase</p>
                            <p>JSX</p>
                        </div>
                        <!-- <div class="card-link">
                            <a href="#">Ver más</a>
                        </div> -->
                    </div>
                </div>
            </div>

        </div>



    </div>

    </div>
    <!-- Swiper JS -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
